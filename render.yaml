services:
  - type: web
    name: gei-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NEXT_PUBLIC_WS_URL
        sync: false
      - key: NEXT_PUBLIC_APP_NAME
        value: "GEI Adeptify"
    healthCheckPath: /
    autoDeploy: true
